<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculating Age</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1>AGE CALCULATOR</h1>

   <form  form action="">
      <!-- Input -->
      <div class="input">
         <label>Enter Date Of Birth </label>
         <input type="date">
      </div>
      <!-- End Input -->

      <!-- button for Input-->
      <div class="button">
         <input type="submit" value="Enter">
         <input type="reset">
      </div>
      <!-- End Button -->

      <!-- Result -->
      <div class="result">
         <div class="card">
            <h3>Years</h3>
            <h2 class="number date">...</h2>
         </div>
         <div class="card">
            <h3>Months</h3>
            <h2 class="number month">...</h2>
         </div>
         <div class="card">
            <h3>Days</h3>
            <h2 class="number years">...</h2>
         </div>
      </div>

      <!-- <footer>
         <p>Copyright from Fikri</p>
      </footer> -->
      <!-- End Result-->
      <footer>
         <p>Copyright &copy; <span></span> DzulFikri. All Rights Reserved</p>
      </footer>
   </form>
   </div>
   <script src="script.js"></script>
</body>
</html>
